<mat-card>
  <mat-card-title>
    Login
  </mat-card-title>
  <form [formGroup]="form" (ngSubmit)="loginUser()">
    <mat-card-content>
      <mat-form-field>
        <mat-label>E-mail:</mat-label>
        <input
          formControlName="userEmail"
          matInput
          placeholder="Enter e-mail"
        />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Password:</mat-label>
        <input
          formControlName="userPassword"
          matInput
          type="password"
          placeholder="Enter password"
        />
      </mat-form-field>
    </mat-card-content>

    <button
      type="submit"
      mat-raised-button
      color="primary"
      [disabled]="!form.valid"
    >
      Login
    </button>
    <span class="suggestion-link">
      Don't have an account yet? <a [routerLink]="['/register']">Sign Up!</a>
    </span>
  </form>
</mat-card>

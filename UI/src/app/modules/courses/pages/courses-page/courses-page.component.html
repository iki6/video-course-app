<app-course-search
  (searchFor)="searchByTitle($event)"
  class="app-row"
></app-course-search>
<app-courses-list
  *ngIf="coursesList"
  class="app-row"
  [courses]="coursesList"
  (afterCourseDelete)="updateList()"
  (loadMore)="loadMoreCourses()"
  [lastCoursesIntervalLoaded]="lastCoursesIntervalLoaded"
></app-courses-list>

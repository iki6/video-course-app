<form class="fields-wrapper" [formGroup]="form" (ngSubmit)="updateCourse()">
  <mat-form-field>
    <mat-label>Title:</mat-label>
    <input matInput placeholder="Enter title" formControlName="title" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Description:</mat-label>
    <textarea
      matInput
      placeholder="Enter description"
      formControlName="description"
    ></textarea>
  </mat-form-field>

  <app-date-input [form]="form"></app-date-input>

  <app-number-input [form]="form"></app-number-input>

  <app-authors-input
    [form]="form"
    (removeAuthor)="removeAuthor($event)"
    (addAuthor)="addAuthor()"
    (setAuthor)="setAuthor($event)"
  ></app-authors-input>

  <button
    mat-raised-button
    type="submit"
    color="primary"
    [disabled]="!form.valid"
  >
    Save
  </button>
  <button (click)="afterUpdate.emit()" mat-button>
    Cancel
  </button>
</form>

<div *ngIf="user" class="wrapper">
  <button disabled class="user-data">
    <fa-icon [icon]="faUser"></fa-icon>
    <span>
      {{ user.firstName }}
    </span>
    <span>
      {{ user.lastName }}
    </span>
  </button>
  <button (click)="logout()">
    <fa-icon [icon]="faSignOutAlt"></fa-icon>
    <span>
      Log off
    </span>
  </button>
</div>

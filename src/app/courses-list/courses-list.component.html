<div class="wide-container courses-list">
  <div class="clearfix courses-list__add-btn-container">
    <button>
      + Add course
    </button>
  </div>

  <ul>
    <li *ngFor="let course of courses">
      <app-courses-list-item (onItemDelete)="onCourseDelete.emit($event)" [course]="course"></app-courses-list-item>
	</li>
  </ul>

  <button (click)="loadMore()" class="courses-list__load-more">
    Load more
  </button>
</div>
